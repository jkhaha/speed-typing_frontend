<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./src/index.css">
    <title></title>
  </head>
  <body>

    <div id="myModal" class="modal">
    <div class="modal-content">

          Username: <input id="username" type="text" name="username" placeholder= "enter username...">
          Choose Level:
          <select id="difficulty" class="difficulty" name="difficulty">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="difficult">Difficult</option>
          </select>
          <button id="start-game-button" name="submit" >Start Game</button>

      </div>
    </div>


  <div class="game-div">


    <div class="prompt-div row-1">
      </div>

      <div class= "row-2">
        <div id="user-textbox" contenteditable>
        </div>
      </div>


    <div class="column-2">
      <div id="safeTimerDisplay">
      </div>

      <div class="correct-score-div">
        <p>Correct: </p>
        <p class="correct-number"></p>
      </div>

      <div class="incorrect-score-div">
        <p>Incorrect: </p>
        <p class="incorrect-number"></p>
      </div>

      <button class="play-again" type="button" name="reload">Play Again</button>
    </div>

</div>

<script src="./src/index.js" type="text/javascript">
</script>
  </body>
</html>
