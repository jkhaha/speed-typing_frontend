<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./src/index.css">
    <title></title>
  </head>
  <body>

    <div id="myModal" class="modal">
    <div class="modal-content">
          Username: <input type="text" name="username" placeholder= "enter username...">
          Choose Level:
          <select class="difficulty" name="difficulty">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="difficult">Difficult</option>
          </select>
          <button type="submit" id="start-game-button" name="button">Start Game</button>
      </div>
    </div>
  <div class="game-div">
    <div class="prompt-div">
    </div>
    <div id="user-textbox" contenteditable>
    </div>
    <div id="safeTimerDisplay">
    </div>

    <div class="correct-score-div">
      <p>Correct: </p>
      <p class="correct-number"></p>
    </div>

    <div class="incorrect-score-div">
      <p>Incorrect: </p>
      <p class="incorrect-number"></p>
    </div>
  </div>

<script src="./src/index.js" type="text/javascript">
</script>
  </body>
</html>
